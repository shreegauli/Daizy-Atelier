<html><head><base href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Log-in/Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header fixed top-0 left-0 right-0 z-10">
            <div class="logo text-[2rem] font-extrabold relative cursor-pointer [@media(max-width:768px)]:text-[1.5rem] [@media(max-width:768px)]:text-white">Daizy Atelier</div>
            <button class="menu-bar"   >
              <span></span>
              <span></span>
              <span></span>
            </button>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item active">Home</a>
                <a href="shop.html" class="nav-item">Shop</a>   
                <a href="blog.html" class="nav-item">Blog</a>
                <a href="contact.html" class="nav-item">Contact</a>
                <a href="singup.html" class="nav-item">Sign In</a>
              <i class="fa-solid fa-cart-arrow-down  text-[#fff] hover:text-[#ff8343]" id="cart"></i>
              <a href="singup.html"><i class="fa-regular fa-user  text-[#fff] hover:text-[#ff8343] md:hidden" id="user"></i></a>
            </nav>
          </header>

        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="https://accounts.google.com/signin" class="icon"><i class="fab fa-google"></i></a>
                        <a href="https://www.facebook.com/login" class="icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.linkedin.com/login" class="icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="https://accounts.google.com/signin" class="icon"><i class="fab fa-google"></i></a>
                        <a href="https://www.facebook.com/login" class="icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.linkedin.com/login" class="icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="#">Forgot your password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left border">
                        <h2>Welcome Back!</h2>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h2>Hello, Friend!</h2>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    
       <script src="login.js"></script>
    </body></html>
